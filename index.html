  <body data-title="index" id="body" style="background: #96D3F3;">
    <script>
      window.fbAsyncInit = function() {
          FB.init({
            appId      : '1496189893985945',
            xfbml      : true,
            version    : 'v2.1'
          });
      };
      
      try {
            (function(d, s, id){
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement(s); js.id = id;
               js.src = "//connect.facebook.net/en_US/sdk.js";
               fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
       } catch(e) {}
      
       $(function() {
            $( "#musicNotation" ).draggable();
            $( "#matrix" ).draggable();
            $( "#solfamenu" ).draggable();
      
       });    
      
       (function($) {
            $.fn.fixMe = function() {
                return this.each(function() {
                var $this = $(this), $t_fixed;
                function init() {
                    $this.wrap('<div class="container" />');
                    $t_fixed = $this.clone();
                    $t_fixed.find("tbody").remove().end().addClass("fixed").insertBefore($this);
                    resizeFixed();
                }
                function resizeFixed() {
                    $t_fixed.find("th").each(function(index) {
                        $(this).css("width", $this.find("th").eq(index).outerWidth()+"px");
                    });
                }
                function scrollFixed() {
                    var offset = $(this).scrollTop(),
                    tableOffsetTop = $this.offset().top,
                    tableOffsetBottom = tableOffsetTop + $this.height() - $this.find("thead").height();
                    if(offset < tableOffsetTop || offset > tableOffsetBottom)
                        $t_fixed.hide();
                    else if(offset >= tableOffsetTop && offset <= tableOffsetBottom && $t_fixed.is(":hidden"))
                        $t_fixed.show();
                }
                $(window).resize(resizeFixed);
                $(window).scroll(scrollFixed);
                init();
                });
           };
      })(jQuery);
      
      $(document).ready(function(){
          $("solfa").fixMe();
          $(".up").click(function() {
              $('html, body').animate({
                  scrollTop: 0
              }, 2000);
          });
      });
      
      function moveMatrix(event) {
          var matrixDiv = document.getElementById('matrix');
          matrixDivPosition = matrixDiv.getBoundingClientRect();
      
          var table = document.getElementById('myTable');
          var row = table.rows.item(0);
          row.style.left = matrixDivPosition.left + 'px';
          row.style.top = matrixDivPosition.top + 'px';
      
          for(i=0, row; row = table.rows[i]; i++) {
              cell = row.cells[0];
              cell.style.left = matrixDivPosition.left + 2 + 'px';
              cell.style.top = matrixDivPosition.top + i * cell.style.height + 'px';
          }
      }
    </script>
