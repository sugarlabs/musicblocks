name: Security Scans

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  security-scans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run npm Audit
        run: npm audit --audit-level=high || echo "npm audit failed"