name: ESLint

on:
  pull_request:
    branches: [master]

jobs:
  build:
    name: Lint updated JavaScript files with ESLint

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Fetch branches
        run: |
          git fetch --no-tags --depth=1 origin ${{ github.base_ref }}
          git fetch ${{ github.repositoryUrl }} ${{ github.base_ref }}:${{ github.base_ref }}
          git checkout -b ${{ github.head_ref }}

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Get changed files
        id: getfile
        run: |
          echo "::set-output name=files::$(git diff --name-status $(git merge-base ${{ github.head_ref }} ${{ github.base_ref }}) | xargs)"

      - name: Install ESLint
        run: npm install eslint

      - name: Lint changed files using ESLint
        run: |
          for i in ${{ steps.getfile.outputs.files }}
          do
            if [[ "$i" == "D" ]]
            then
              ignore=1
            elif [[ ( "$i" == "M" ) || ( "$i" == "A" ) || ( "$i" == "R" ) || ( "$i" == "C" ) || ( "$i" == "U" ) ]]
            then
              ignore=0
            fi
            echo "file $i $ignore"
            if [[ "$i" == *".js" && $ignore == 0 ]]
            then
              echo "linting $i"
              npx eslint $i
            fi
          done
