name: Run Jest Tests on PR

on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened

jobs:
    test:
        name: Run Jest Tests (no write token)
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.sha }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install Dependencies
              run: npm ci --ignore-scripts

            - name: Run Jest Tests
              id: jest
              run: |
                  npm test -- --json --outputFile=jest-results.json || echo "TESTS_FAILED=true" >> $GITHUB_ENV

            - name: Read Jest Results
              id: results
              run: |
                  # Default TESTS_FAILED to false
                  if [ -z "$TESTS_FAILED" ]; then
                    TESTS_FAILED=false
                  fi

                  # Set TESTS_PASSED properly
                  if [ "$TESTS_FAILED" = "true" ]; then
                    TESTS_PASSED=false
                    echo "TESTS_PASSED=false" >> $GITHUB_ENV
                    FAILED_TESTS=$(jq -r '[.testResults[] | select(.status == "failed") | .name] | map(split("/") | last) | join("\n")' jest-results.json)
                    echo "FAILED_TESTS<<EOF" >> $GITHUB_ENV
                    echo "$FAILED_TESTS" >> $GITHUB_ENV
                    echo "EOF" >> $GITHUB_ENV
                  else
                    TESTS_PASSED=true
                    echo "TESTS_PASSED=true" >> $GITHUB_ENV
                    echo "FAILED_TESTS=None" >> $GITHUB_ENV
                  fi

                  # Use a deterministic comment file name for artifact upload
                  COMMENT_FILE="jest-comment.md"

                  # Save variables to GITHUB_OUTPUT
                  echo "TESTS_PASSED=$TESTS_PASSED" >> $GITHUB_ENV
                  echo "COMMENT_FILE=$COMMENT_FILE" >> $GITHUB_OUTPUT

                  # Generate content for the comment file
                  {
                    if [ "$TESTS_PASSED" = "true" ]; then
                      echo "✅ All Jest tests passed! This PR is ready to merge."
                    else
                      echo "❌ Some Jest tests failed. Please check the logs and fix the issues before merging."
                      echo ""
                      echo "**Failed Tests:**"
                      echo ""
                      echo '```'
                      echo "$FAILED_TESTS"
                      echo '```'
                    fi
                  } > "$COMMENT_FILE"

            - name: Upload PR comment body
              uses: actions/upload-artifact@v4
              with:
                  name: pr-jest-comment
                  path: jest-comment.md

    comment:
        name: Comment Jest Results
        needs: test
        runs-on: ubuntu-latest
        if: github.event.pull_request.head.repo.fork == false
        permissions:
            pull-requests: write
        steps:
            - name: Download PR comment body
              uses: actions/download-artifact@v4
              with:
                  name: pr-jest-comment
                  path: comment-body

            - name: PR comment
              uses: thollander/actions-comment-pull-request@v3
              with:
                  file-path: comment-body/jest-comment.md
                  pr-number: ${{ github.event.pull_request.number }}
                  github-token: ${{ github.token }}
